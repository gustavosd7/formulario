<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie seu evento</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=DM+Sans:opsz,wght@9..40,400;9..40,500&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div id="page">
        <header>
            <h1>Crie e compartilhe seu evento.</h1>
            <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
        </header>
        <form id="event">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do evento</legend>
                    <div class="input-wrapper">
                        <label for="event-name">Título do evento <span>(mínimo 8 caracteres)</span></label>
                        <input type="text" name="event-name" id="event-name" minlength="8">
                    </div>
                    <div class="input-wrapper">
                        <label for="event-link">Link do evento <span>(comece com https://)</span></label>
                        <input type="url" name="event-link" id="event-link">
                    </div>
                    <div class="input-wrapper">
                        <label for="event-number">Whatsapp para contato <span>(somente números)</span></label>
                        <input type="number" name="event-number" id="event-number">
                    </div>
                    <div class="input-wrapper">
                        <label for="event-extra">Informações extras</label>
                        <textarea name="event-extra" id="event-extra" cols="30" rows="10"></textarea>
                    </div>
                    <div class="input-wrapper">
                        <label for="event-category">Categoria</label>
                        <select name="" id="">
                            <option value="live">Ao vivo</option>
                            <option value="podcast">Podcast</option>
                            <option value="mentor">Mentoria</option>
                        </select>
                    </div>
                </div>
                </fieldset>

        <fieldset>
            <div class="fieldset-wrapper">
            <legend>Privacidade</legend>
            <div class="input-wrapper">
                <div class="input-wrapper">
                    <label for="event-email">E-mail do administrador <span>(digite um email válido)</span></label>
                    <input type="email" name="event-email" id="event-email">
                </div>
                <div class="input-wrapper">
                    <label for="event-password">Senha de acesso para os participantes <span>(mínimo 8 caracteres)</span></label>
                    <input type="password" name="event-password" id="event-password" minlength="8">
                </div>
                <div class="checkbox-wrapper">
                    <input type="checkbox" name="private-event" id="private-event">
                    <label for="private-event">Evento privado</label>
                </div>
            </div>
            </fieldset>
            <fieldset>
                <div class="fieldset-wrapper">
                <legend>Dia e hora</legend>
                <div class="col-3">
                    <div class="input-wrapper">
                        <label for="event-date">Data</label>
                        <input type="date" name="event-date" id="event-date">
                    </div>
                    <div class="input-wrapper">
                        <label for="event-start">Das</label>
                        <input type="time" name="event-start" id="event-start">
                    </div>
                    <div class="input-wrapper">
                        <label for="event-end">Até</label>
                        <input type="time" name="event-end" id="event-end">
                    </div>
                </div>
            </div>
            </fieldset>
        </form>
        <footer>
            <button form="event">Salvar evento</button>
        </footer>
    </div>
</body>
</html>
